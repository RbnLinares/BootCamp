<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="converter">
            <h1>Corrency Converter</h1>

                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="ILS">ILS</option>
            </select>
            <h2>To</h2>
            <select name="To" id="">
                <option value="USD">USD</option>

            </select>
            <h3>Amount</h3>

        </div>
    </div>

</body>
